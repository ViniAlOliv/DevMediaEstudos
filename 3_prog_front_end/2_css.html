<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS no grau</title>
    <style>
        h1 {
            color: #6711d6;
        }
        p {
            color: chocolate;
            font-size: 18px;
        }
        h3 {
            color: #555;
            font-size: 18px;
            border-color: #6711d6;
        }
        a {
            font-size: 20px;
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <h3>HTML -> Hiper Text Markup Language -> Estrutura</h3>
    <p>CSS -> Cascading Style Sheets -> Aparência</p>

    <p>
        Sintaxe usada:
        elemento {
            propriedade: valor;
        }
    </p>

    <a href="https://www.devmedia.com.br/">DevMedia</a>

    <h4>Cores</h4>
    <p>Padrão de Cores</p>
    <p>Hexadecimal -> #6711d6</p>
    <p>Padrão nominal -> blue</p>
    <p>RGB -> rgb(255, 255, 255)</p>
</body>
</html>
