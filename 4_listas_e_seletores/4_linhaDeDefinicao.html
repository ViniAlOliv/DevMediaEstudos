<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Definição</title>
</head>

<body>
    <div>
        <h1>Listas de Definição</h1>
        <p>dl -> Definition list</p>
        <p>dt -> Term</p>
        <p>dd -> Description</p>
    </div>
    <div>
        <dl>
            <dt>FRONT-END</dl>
            <dd>Controle de versão Git</dd>

            <dt>BACK-END</dt>
            <dd>Estrutura visual</dd>
        </dl>
    </div>
</body>
</html>
