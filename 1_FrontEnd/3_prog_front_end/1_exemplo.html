<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de aprovação">
    <title>Resultado dos alunos</title>
    <style>
        p{
            color:red
        }
        span{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Resultado dos alunos</h1>
    <div>
        <h3>Aprovados</h3>
        <p><span>Marcus</span></p>
        <p><span>Camila</span></p>
        <p><span>Fred</span></p>
        <p><span>Julia</span></p>
    </div>
    <div>
        <h3>Reprovados</h3>
        <p>Tamires</p>
        <p>Paulo</p>
        <p>Cesar</p>
        <p>Gabriela</p>
    </div>
</body>
</html>
